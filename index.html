<!DOCTYPE html>
<html>
	<head>
		<!--Import bootstrap.css-->
		

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		 <meta charset="UTF-8">

		 <link href="multiple-select-master/multiple-select.css" rel="stylesheet"/>
		 <link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		<h1>Hello bootstrap</h1>
		<form>
			<div class="form-group">
			    <label for="exampleSelect1" placeholder="Pick a Plan">Plan Type</label>
			    <select class="form-control" id="exampleSelect1" >
			      <option value = "">Pick your plan</option>
			      <option>Plan A (1200-1399)</option>
			      <option>Plan B (1400-1599)</option>
			      <option>Plan C (1600-1799)</option>
			      <option>Plan D (>1800)</option>
			    </select>

			 </div>

		    <div class="form-group form-check-inline">
			     <select multiple="multiple" class= "select1">
			        <option value="Sardines">Sardines</option>
			        <option value="Eggs">Eggs</option>
			        <option value="Boneless Chicken or Turkey Breast">Boneless Chicken or Turkey Breast</option>
			        <option value="Ground Chicken or Turkey">Ground Chicken or Turkey</option>
			        <option value="Fish">Fish</option>
			        <option value="Yogurt,greek,non-fat">Yogurt,greek,non-fat</option>

			    </select>
			</div>

			<div class="form-group form-check-inline">
			     <select multiple="multiple" class= "select2">
			        <option value="Apple">Apple</option>
			        <option value="banana">Banana</option>
			        
			    </select>
			</div>


  				<p><button type="button" class="btn btn-primary" id ="subbutton">Pick items for me</button></p>
  				<p><button type="button" class="btn btn-primary" id ="listbutton">Email list</button></p>
		 	
		 </form>

		</br>
		

		 <div id ="list"></div>
		 <table class="table">
						<thead><tr>
						<th scope="col">Name</th>
						<th scope="col">Serving</th>
						<th scope="col">Category</th>
						</tr>
						</thead>






		<!--Import jQuery before materialize.js-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>


		<script type="text/javascript" src="js/chance.js"></script>
		 <script src="multiple-select-master/multiple-select.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
