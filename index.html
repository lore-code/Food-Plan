	<body>
		<h1>Hello bootstrap</h1>
		<form>
			<div class="form-group">
			    <label for="exampleSelect1" placeholder="Pick a Plan">Plan Type</label>
			    <select class="form-control" id="exampleSelect1" >
			      <option value = "">Pick your plan</option>
			      <option>Plan A (1200-1399)</option>
			      <option>Plan B (1400-1599)</option>
			      <option>Plan C (1600-1799)</option>
			      <option>Plan D (>1800)</option>
			    </select>

			 </div>

		    <div class="form-group">
			     <select multiple="multiple" class= "select1">
			        <option value="chicken">chicken</option>
			        <option value="2">2</option>
			        <option value="3">3</option>
			        <option value="test">4</option>
			        <option value="okay">5</option>
			        <option value="6">6</option>
			    </select>
			</div>

			<div class="form-group">
			     <select multiple="multiple" class= "select2">
			        <option value="apple">apple</option>
			        <option value="banana">banana</option>
			        
			    </select>
			</div>


  				<button type="button" class="btn btn-primary" id ="subbutton">Pick items for me</button>
  				<button type="button" class="btn btn-primary" id ="listbutton">Email list</button>
		 	
		 </form>

		

		 <div id ="list"></div>
